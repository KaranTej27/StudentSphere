<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Solver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='m.css') }}">

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        MathJax = {
            tex: {
                // Enable single dollar signs ($...) for inline math within the text answer
                inlineMath: [['$', '$'], ['\(', '\)']] 
            },
            startup: {
                ready: () => {
                    MathJax.startup.defaultReady();
                }
            }
        };
    </script>

</head>

<body>

    <div id="sidebar" class="sidebar">
        <a href="/dashboard">Dashboard</a>
        <a href="#">Daily Tracker</a>
        <a href="#">Homework AI</a>
        <a href="#">Settings</a>
    </div>

    <div id="content" class="content">

        <button id="menuToggle" class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <h1 class="title">Math Solver</h1>

        <div class="main-box">

            <div id="chatDisplay" class="chat-display">
                <p class="placeholder-text">AI replies will show here...</p>
            </div>

            <div class="input-area">
                <button id="addBtn" class="add-btn">+</button>
                <input type="file" id="fileInput" hidden>

                <input id="chatInput" type="text"
                    placeholder="Ask your math question here..." class="chat-input">

                <button id="sendBtn" class="send-btn">Send</button>
            </div>

        </div>

    </div>

    <script src="{{ url_for('static', filename='m.js') }}"></script>
</body>
</html>
